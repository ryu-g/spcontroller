<!-- game.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <style>
        canvas { border: 8px solid #999; display: block; margin: 0 auto;background-color: #fafafa; }
        body{ background-color: #aaa; }
        ul{padding-left:0;}
        li{list-style:none;}
        #logs{
                display: block;
                width:800px;
                height: 180px;
                margin: 20px auto;
                padding: 20px;
                overflow: scroll;
                background-color: #eaeaea;
            }
    </style>
</head>
<body>  
    <p>現在：<span id="member">0</span>人</p>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <span id = "c"></span>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let inRange = x=>x>=0?x%500:(500+x)%500

        let player = { x: 250, y: 250, size: 20 };
        let players = []

        socket.on("updatePosition", (data) => {
            players = []
            data.forEach(p => players.push({ x: inRange(250+(p.x*10)), y: inRange(250+(p.y*10))%500, size: 20, color: p.color }));
        });
        socket.on("updateAction", (data) => {
            if (data.kind === "action") action(data.id);
            if (data.kind === "cancel") cancel(data.id);
        })

        socket.on("enterMember", (user_id) => {
            document.getElementById("member").textContent = players.length
            insertLog(user_id+"が参戦した")
        })
        socket.on("exitMember", (user_id) => {
            document.getElementById("member").textContent = players.length
            insertLog(user_id+"が退場した")
        })

        function action(id){
            insertLog(id+"がAボタンを押したぞ!");
        }
        function cancel(id){
            insertLog(id+"がBボタンを押したぞ!");
        }
        function insertLog(message){
            const logs = document.getElementById("logs");
            const date = new Date;
            const year = date.getFullYear();
            const month = date.getMonth();
            const day = date.toLocaleDateString().slice(5);
            const clock = date.toLocaleTimeString().slice(0, -3);
            const now = `${year}.${month}.${day}.${clock}`;
            nlog = document.createElement('li');
            nlog.innerText = `${now} : ${message}`;
            logs.prepend(nlog)
            const items = document.querySelectorAll('li');
            items.forEach((item, index) => {
                if(index!=0){
                    const opacity = 0.4; // 上から下へ透明度を変化
                    item.style.color = `rgba(0, 0, 0, ${opacity})`;
                }
            });
        }
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            players.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size)
                console.log("coords:",p.x, p.y)
            });
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>
    <div id="logs"></div>
</body>
</html>
